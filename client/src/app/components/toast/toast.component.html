<div [@toastTrigger]="newToast.state" class="toastr">
    <div class="flex p-5">
        <div style="max-width: 250px;" class="grow">{{newToast.message}}</div>
        <div class="close-btn cursor-pointer text-xl" (click)="dismiss()">
            <fa-icon [icon]="closeIcon"></fa-icon>
        </div>
    </div>
    <div class="flex justify-end">
        <div #bar class="progress-bar text-right" [class]="newToast.barClass"></div>
    </div>
</div>

<app-nav-bar (onLoginToggle)="toggleLogin()" (onRegisterToggle)="toggleRegister()"></app-nav-bar>
<app-login *ngIf="isLoginVisible" (onLoginToggle)="toggleLogin()" (onRegisterToggle)="toggleRegister()"></app-login>
<app-register *ngIf="isRegisterVisible" (onRegisterToggle)="toggleRegister()" (onLoginToggle)="toggleLogin()"></app-register>
<app-toast-wrapper ngClass="fixed top-16 right-0 flex flex-col pt-5 pb-5"></app-toast-wrapper>

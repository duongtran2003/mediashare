<app-nav-bar (onLoginToggle)="toggleLogin()" (onRegisterToggle)="toggleRegister()"></app-nav-bar>
<div *ngIf="isModalVisible" id="modal" (mousedown)="onModalClick($event)" class="fixed bg-gray-800 bg-opacity-75 w-full h-full z-20">
    <app-login [@inOutAnimation] *ngIf="isLoginVisible" (onLoginToggle)="toggleLogin()" id="childModal"
        (onRegisterToggle)="toggleRegister()"></app-login>
    <app-register [@inOutAnimation] *ngIf="isRegisterVisible" (onRegisterToggle)="toggleRegister()" id="childModal"
        (onLoginToggle)="toggleLogin()"></app-register>
</div>
<app-toast-wrapper ngClass="fixed top-16 right-0 flex flex-col pt-5 pb-5 z-30"></app-toast-wrapper>
<app-nav-col *ngIf="isNavTabVisible" (forceLogin)="toggleLogin()"></app-nav-col>
<div>
    <router-outlet></router-outlet>
</div>
